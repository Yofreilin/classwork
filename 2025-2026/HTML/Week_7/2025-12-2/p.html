<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Example</title>
    <style>
        h1 {
            color: white;
            background-color: black;
        }
        h2 {
            color: purple;
            background-color: black;
        }
        h3 {
            color: orange;
            background-color: lightblue;
        }
        .greenText {
            color: green;
        }
        .redText {
            color: red;
        }
        #top {
            color: brown;
        }
        #footer {
            background-color: beige;
        }
        #background {
            background-color: pink;
        }
        p {
            font-family: 'sans-serif';
        }
    </style>
</head>
<body id="background">
<h1>This is an H1 Heading</h1>
<h2>This is an H2 Heading</h2>
<h3>This is an H3 Heading</h3>
<p class="greenText">This paragraph has green text.</p>
<p class="redText">This paragraph has red text.</p>
<p id="top">This paragraph has brown text (id=top).</p>
<div id="footer">This is the footer with a beige background.</div>
</body>
</html>
